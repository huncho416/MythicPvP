# Radium Ranks Configuration
# This file allows you to configure rank properties including tab-specific formatting
# Supports both legacy color codes (&a, &c) and hex colors (&#FF5555, #00AAAA)

# Example rank configuration:
# RANK_NAME:
#   prefix: "&4[ADMIN] &#FF5555"     # Mix legacy and hex colors
#   tabPrefix: "&#FF0000[A] &c"      # Hex prefix in tab list
#   tabSuffix: " &#888888[Staff]"    # Hex suffix in tab list
#   color: "&#FF5555"                # Hex player name color
#   weight: 100                      # Rank weight (higher = more permissions)
#   permissions:
#     - "permission.example"
#   inherits:
#     - "PARENT_RANK"

# Color Code Examples:
# Legacy: &0-&f, &k-&r (standard Minecraft codes)
# Hex: &#RRGGBB (e.g., &#FF5555 for red, &#00AAAA for cyan)
# Simple Hex: #RRGGBB (e.g., #FF5555 for red, #00AAAA for cyan)

# Rank definitions
ranks:
  OWNER:
    prefix: "&#FF4444[OWNER] &#FFAAAA"
    tabPrefix: "&#FF0000OWNER &f"
    tabSuffix: ""
    color: "&#FFFFFF"
    weight: 1000
    permissions:
      - "radium.*"
    inherits: []

  ADMIN:
    prefix: "&#FF5555[ADMIN] &#FF7777"
    tabPrefix: "&#CC0000[A] &#FF5555"
    tabSuffix: ""
    color: "&#FF5555"
    weight: 900
    permissions:
      - "radium.admin.*"
    inherits: []

  MOD:
    prefix: "&#5555FF[MOD] &#7777FF"
    tabPrefix: "&#0000CC[M] &#5555FF"
    tabSuffix: ""
    color: "&#5555FF"
    weight: 800
    permissions:
      - "radium.mod.*"
    inherits: []

  HELPER:
    prefix: "&#55FF55[HELPER] &#77FF77"
    tabPrefix: "&#00CC00[H] &#55FF55"
    tabSuffix: ""
    color: "&#55FF55"
    weight: 700
    permissions:
      - "radium.helper.*"
    inherits: []

  VIP:
    prefix: "&#FFAA00[VIP] &#FFCC55"
    tabPrefix: "&#FF8800[VIP] &#FFAA00"
    tabSuffix: " &#CCCCCCâ˜…"
    color: "&#FFAA00"
    weight: 100
    permissions:
      - "radium.vip.*"
    inherits: []

  DEFAULT:
    prefix: ""
    tabPrefix: ""
    tabSuffix: ""
    color: "&#FFFFFF"
    weight: 0
    permissions: []
    inherits: []

# Settings
settings:
  # Whether to automatically apply rank changes from this file on startup/reload
  auto_apply_on_reload: true
  
  # Whether to create missing ranks from this file
  create_missing_ranks: true
  
  # Whether to update existing ranks with values from this file
  update_existing_ranks: false
